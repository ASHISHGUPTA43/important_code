//prime number
let n= parseInt(prompt("enter the number:"));
let count=0;
for(let i=1;i<=n;i++){
    if(n%i==0){
        count++;
    }
    if(count==2){
        console.log(count++,"prime number");
    }
    else{
        console.log(count++,"not a prime number");
    }
}
